<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA Daily Images</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body class="body">
    <main class="main">
        <img 
            src="imgs/milkyWayOpeningImg.jpg"  
            alt="milky way opening background image" 
            class="opening-img"/>
        <div class="opening-text-container">
            <h2>Discover More</h2>
            <h1>NASA DATA LIBRARY</h1>
        </div>

        <section class="options-menu">
            <div class="theme collection-1">
                <img 
                    src="imgs/thumbnail-andromeda.jpg" 
                    alt="Thumbail Theme Image, Andromeda Galaxy" 
                    class="theme-thumbnail"/>
                <h3 class="theme-title">Andromeda Galaxy</h3>
            </div>
            <div class="theme collection-2">
                <img 
                    src="imgs/thumbnail-earth.jpg" 
                    alt="Thumbail Theme Image, Planet Earth" 
                    class="theme-thumbnail"/>
                <h3 class="theme-title">Planet Earth</h3>
            </div>
            <div class="theme collection-3">
                <img 
                    src="imgs/thumbnail-supernova.jpg" 
                    alt="Thumbail Theme Image, Supernova Explosions" 
                    class="theme-thumbnail"/>
                <h3 class="theme-title">Nova Explosions</h3>
            </div>
        </section>
    </main>
    <div class="collection-1-container coll-container">
            <img src="imgs/x-mark.png" alt="x mark, close window" class="x-mark">
            <h1>Andromeda Galaxy</h1>
            <hr class="collection-hr"/>
            <section class="collection-1-options coll-options">
            </section>
            <img src="imgs/thumbnail-andromeda.jpg" class="coll-bg-img" />
    </div>
    <div class="collection-2-container coll-container">
        <img src="imgs/x-mark.png" alt="x mark, close window" class="x-mark">
        <h1>Planet Eart</h1>
        <hr class="collection-hr"/>
        <section class="collection-2-options coll-options">
        </section>
        <img src="imgs/thumbnail-andromeda.jpg" class="coll-bg-img" />
    </div>
    <!--  -->
    <div class="general-frame-info-container pop">
    </div>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="backeEnd.js"></script>
<script>

// theme elements
const openingImg = document.querySelector('.opening-img')
const openingTextContainer = document.querySelector('.opening-text-container')
const optionsMenu = document.querySelector('.options-menu')
// 
const collection1Container = document.querySelector('.collection-1-container');
const collection2Container = document.querySelector('.collection-2-container')
/**/

const bluringFunction  = function(blurDegree, focusedElement, state){
    openingImg.style.filter = `blur(${blurDegree}px)`
    openingTextContainer.style.filter = `blur(${blurDegree}px)`
    optionsMenu.style.filter = `blur(${blurDegree}px)`

    focusedElement.style.filter = 'blur(0px)'
    focusedElement.style.display= `${state}`

    }
    
    // turn this in to a loop as well
    document.querySelector('.collection-1').addEventListener('click', ()=>{
        bluringFunction(50, collection1Container, 'block')
        
    })
    document.querySelector('.collection-2').addEventListener('click', ()=>{
        bluringFunction(50, collection2Container, 'block')
    } )



    // turn this in to a loop
    const closeBtn = document.querySelectorAll('.x-mark');

    for(let i = 0; i<closeBtn.length ; i++){
        console.log(closeBtn[i], i)
        closeBtn[i].addEventListener('click', ()=>{
            bluringFunction(0, document.querySelector(`.collection-${i+1}-container`), 'none')
        })
    }

</script>
</html>
